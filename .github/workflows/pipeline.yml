name: Financial Data Automation

on:
  schedule:
    - cron: '0 0 * * *' # every day at 00:00
  workflow_dispatch:      # trigger manually

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas vaderSentiment sqlalchemy psycopg2-binary

    - name: Execute Data Pipeline
      run: python main.py

    - name: Save CSV Results
      uses: actions/upload-artifact@v3
      with:
        name: stock-sentiment-results # folder name
        path: |
          stock_prices_output.csv
          stock_news_output.csv